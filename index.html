<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="stle.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Playing Music</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="image_container">
                <img src="" alt="">
            </div>
            <audio src="" controls></audio>
            <!-- Progress Bar -->
            <div class="progessbar_container" id="progress_conatiner">
                <div class="progress_duration_meter">
                    <div id="current_time">00:00</div>
                    <div id="duration">00:00</div>
                </div>
                <div class="progess_div" id="progess_div">
                    <div class="progress" id="progress">

                    </div>
                </div>
            </div>
            <!-- Controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Pause"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
